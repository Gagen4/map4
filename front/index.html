<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Application</title>
    <link rel="stylesheet" href="http://127.0.0.1:5500/leaflet/leaflet.css">
    <link rel="stylesheet" href="http://127.0.0.1:5500/css/styles.css">
</head>
<body>
    <div id="auth-container" class="auth-container">
        <div class="auth-form">
            <h2>Вход</h2>
            <div class="error" style="display: none;"></div>
            <input type="text" id="username" placeholder="Имя пользователя" />
            <input type="password" id="password" placeholder="Пароль" />
            <button id="auth-submit">Войти</button>
            <div class="switch-mode">
                Нет аккаунта? <span id="switch-auth">Зарегистрироваться</span>
            </div>
        </div>
    </div>

    <div id="map-container" class="map-container" style="display: none;">
        <div id="map"></div>
        <div class="controls">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search">
                <button id="search-btn">Search</button>
            </div>
            <div class="tools">
                <button id="add-marker" title="Marker">M</button>
                <button id="add-line" title="Line">L</button>
                <button id="add-polygon" title="Polygon">P</button>
                <button id="delete-object" title="Delete">D</button>
                <button id="clear-all" title="Clear">C</button>
            </div>
            <div class="save-load">
                <input type="text" id="save-file-name" placeholder="File name...">
                <button id="save-map">Save</button>
                <select id="load-file-name">
                    <option value="">Select file...</option>
                </select>
                <button id="load-map">Load</button>
            </div>
            <div id="admin-panel" class="admin-panel" style="display: none;">
                <h3>Admin Panel</h3>
                <div class="admin-files">
                    <select id="admin-file-list" size="5">
                        <option value="">Select user file...</option>
                    </select>
                    <button id="admin-load-file">Load Selected File</button>
                </div>
            </div>
            <div class="coordinates">
                Latitude: <span id="lat">0</span>, Longitude: <span id="lng">0</span>
            </div>
            <div id="help-text"></div>
            <div id="error-message" style="color: red;"></div>
        </div>
        <div class="user-info">
            <span id="username-display"></span>
            <button id="logout-btn">Выйти</button>
        </div>
    </div>
    <script src="http://127.0.0.1:5500/leaflet/leaflet.js"></script>
    <script type="module" src="http://127.0.0.1:5500/js/api.js"></script>
    <script type="module" src="http://127.0.0.1:5500/js/auth.js"></script>
    <script type="module" src="http://127.0.0.1:5500/js/search.js"></script>
    <script type="module" src="http://127.0.0.1:5500/js/selection.js"></script>
    <script type="module" src="http://127.0.0.1:5500/js/admin.js"></script>
    <script type="module" src="http://127.0.0.1:5500/js/drawing.js"></script>
    <script type="module" src="http://127.0.0.1:5500/js/mapInit.js"></script>
    <script type="module" src="http://127.0.0.1:5500/js/main.js"></script>
    <script type="module" src="http://127.0.0.1:5500/js/ui.js"></script>
    <script type="module" src="http://127.0.0.1:5500/js/tools.js"></script>
    <script type="module" src="http://127.0.0.1:5500/js/app.js"></script>
</body>
</html>
